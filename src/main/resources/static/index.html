<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabbitMQ - Tự động hủy đơn hàng</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🐰 RabbitMQ - Tự động hủy đơn hàng</h1>
            <p>Đơn hàng sẽ tự động hủy sau 15 phút nếu không thanh toán</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card pending">
                <h3>⏳ Chờ thanh toán</h3>
                <div class="value" id="stat-pending">0</div>
            </div>
            <div class="stat-card paid">
                <h3>✅ Đã thanh toán</h3>
                <div class="value" id="stat-paid">0</div>
            </div>
            <div class="stat-card cancelled">
                <h3>❌ Đã hủy</h3>
                <div class="value" id="stat-cancelled">0</div>
            </div>
        </div>

        <!-- Form -->
        <div class="form-card">
            <h2>📝 Tạo đơn hàng mới</h2>
            <form id="createOrderForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Khách hàng</label>
                        <input type="text" id="userId" placeholder="Nhập tên khách hàng" required>
                    </div>
                    <div class="form-group">
                        <label>Số tiền (VNĐ)</label>
                        <input type="number" id="amount" placeholder="100000" min="1000" step="1000" required>
                    </div>
                    <div class="form-group" style="justify-content: flex-end;">
                        <button type="submit" class="btn btn-primary">Tạo đơn hàng</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Orders List -->
        <div class="orders-section">
            <h2>📦 Danh sách đơn hàng</h2>
            <div id="orders-container">
                <div class="empty">Chưa có đơn hàng nào</div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
